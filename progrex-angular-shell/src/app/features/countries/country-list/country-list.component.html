<div class="country-list-container">
  <h2>Countries</h2>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Loading countries...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && countries.length === 0" class="no-data-message">
    <p>No countries found.</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage && countries.length > 0" class="countries-table-wrapper">
    <table class="countries-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>ISO Code</th>
          <th>Name</th>
          <th>Region</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries">
          <td>{{ country.id }}</td>
          <td>{{ country.iso_code }}</td>
          <td>{{ country.name }}</td>
          <td>{{ country.region || 'N/A' }}</td>
          <td>{{ country.currency || 'N/A' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
