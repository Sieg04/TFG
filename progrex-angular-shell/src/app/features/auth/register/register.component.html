<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Choose a username"
        [ngClass]="{ 'is-invalid': registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched) }"
      />
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="invalid-feedback">
        <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        [ngClass]="{ 'is-invalid': registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched) }"
      />
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="invalid-feedback">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password_1">Password</label>
      <input
        id="password_1"
        type="password"
        formControlName="password_1"
        placeholder="Create a password (min. 8 characters)"
        [ngClass]="{ 'is-invalid': registerForm.get('password_1')?.invalid && (registerForm.get('password_1')?.dirty || registerForm.get('password_1')?.touched) }"
      />
      <div *ngIf="registerForm.get('password_1')?.invalid && (registerForm.get('password_1')?.dirty || registerForm.get('password_1')?.touched)" class="invalid-feedback">
        <div *ngIf="registerForm.get('password_1')?.errors?.['required']">Password is required.</div>
        <div *ngIf="registerForm.get('password_1')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password_2">Confirm Password</label>
      <input
        id="password_2"
        type="password"
        formControlName="password_2"
        placeholder="Confirm your password"
        [ngClass]="{ 'is-invalid': (registerForm.get('password_2')?.invalid || registerForm.errors?.['mismatch']) && (registerForm.get('password_2')?.dirty || registerForm.get('password_2')?.touched) }"
      />
      <div *ngIf="registerForm.get('password_2')?.invalid && (registerForm.get('password_2')?.dirty || registerForm.get('password_2')?.touched)" class="invalid-feedback">
        <div *ngIf="registerForm.get('password_2')?.errors?.['required']">Please confirm your password.</div>
      </div>
      <div *ngIf="registerForm.errors?.['mismatch'] && (registerForm.get('password_2')?.dirty || registerForm.get('password_2')?.touched)" class="invalid-feedback">
        Passwords do not match.
      </div>
    </div>
    
    <div class="form-group">
      <label for="full_name">Full Name (Optional)</label>
      <input
        id="full_name"
        type="text"
        formControlName="full_name"
        placeholder="Enter your full name"
      />
    </div>

    <div class="form-group">
      <label for="company">Company (Optional)</label>
      <input
        id="company"
        type="text"
        formControlName="company"
        placeholder="Enter your company name"
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">Register</button>
  </form>
  <p class="login-link">
    Already have an account? <a routerLink="/auth/login">Login here</a>
  </p>
</div>
